<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
    <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  //1.测试浏览器兼容性
  if (!document.getElementById) return false;
  if (!document.createElement) return false;
  //2.获取#aqi-list，并储存为变量
  var list = document.getElementById("aqi-list");
  //3.建立汉字排序数组
  var arr = ['一','二','三','四','五','六'];
  //4.aqiData数组排序
  function sortNumber(a,b) {
    return b[1]-a[1];
  }
  aqiData.sort(sortNumber) ;

  //5.遍历读取aqiData中各个城市的数据，并将空气质量指数大于60的城市显示到aqi-list的列表中
  for (var i=0; i<aqiData.length; i++) {
    if(aqiData[i][1] > 60) {
      var li = document.createElement("li");
      text = "第"+arr[i]+"名，"+aqiData[i][0]+","+aqiData[i][1];
      li.innerHTML = text;
      list.appendChild(li);
    }
  }

})();

</script>
</body>
</html>
